<!DOCTYPE html>
<html lang="en">
   <head>
      <title>my landing page</title>
<link rel="stylesheet" type="text/css" href="landingpage.css">
	<link rel="stylesheet" href="fontawesome/css/all.css">
		<link rel="stylesheet" href="w3.css">
   </head>
   <body>
      <div class="header-container">
      	<div class="logo">
      		<i class="fa fa-code" align="left" id="icon"></i>  <span class="span">Coders World</span>
      	</div>
      	<div class="navbar-wrapper">
     <a href="#"><i class="fa fa-fw fa-home" id="icony="></i></a>
      		<a href="#"><i class="fa fa-fw fa-envelope" id="nav-icon" onclick="document.getElementById('id01').style.display='block'"></i></a>
      	<a href="#"><i class="fa fa-user" id="nav-icon" onclick="document.getElementById('id02').style.display='block'"></i></a>
      	<a href="#"><i class="fa fa-fw fa-bell" id="nav-icon" onclick="document.getElementById('id03').style.display='block'"></i></a>
      	<a href="#"><i class="fa fa-search" id="search-icon" onclick="document.getElementById('id04').style.display='block'"></i></a>
      	</div>
      	<br>
      		<h1 class="header-text">APPS &nbsp; THAT WE <br> CREATED</h1>
      	<div class="sidebar"><h5 class="pre-text"> This App template is provided by Arrow code. <br>You can modify and use it for your commercial websites for free of charge.<br> This template is last updated on 29 Oct 2019. -- powered by Eli Hacks </h5></div>
      		<div class="image-text">
      			<h6 class="text">The New Generation App</h6>
      			<span class="span-image"><img src="banner-bg.png" alt="app image"></span>
      		</div>
      		
      		<div class="footer">
      		<div class="social-media"><i class="fab fa-facebook" id="icon"></i><i class="fab fa-twitter" id="icon"></i><i class="fab fa-instagram" id="icon"></i><i class="fab fa-github" id="icon"></i></div>
      		</div>		
      		<div class="w3-modal w3-card" id="id01">
      			<div class="w3-modal-content w3-card">
      				<header class="message-header">MESSAGE US HERE...</header>
      				<div class="message-area">
      					<textarea class="w3-input">
      						Message Us...
      					</textarea>
      					<button class="w3-button w3-card w3-margin" id="btn">Send</button>
      					<span onclick="document.getElementById('id01').style.display='none'" class="closebtn">Close</span>
      				</div>
      			</div>
      		</div>
      		<div class="w3-modal w3-card-4" id="id02">
      			<div class="w3-modal-content w3-card">
      			<header class="form-header">Login as a User</header><span onclick="document.getElementById('id02').style.display='none'">&times</span>
      			
      			<div class="form-input">
      				<input type="text" placeholder="Username" class="input">
      					<input type="password" placeholder="*********" class="input">
      						<input type="button" value="submit" class="submit">
      			</div>
      			</div>
      		</div>
   </body>
</html>
